<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlRent</title>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #111;
            font-family: 'Rethink Sans', sans-serif;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 35px 40px;
            width: 360px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
            text-align: center;
        }
        h2 { color: #FFD700; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            color: #f5f5f5;
            margin-bottom: 15px;
        }
        input:focus { border-color: #FFD700; outline: none; }
        button {
            background: #FFD700;
            border: none;
            color: #111;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #ffea00; }
        a { color: #FFD700; text-decoration: none; font-size: 14px; }
        a:hover { text-decoration: underline; }
        .footer { margin-top: 20px; font-size: 13px; color: #aaa; }
        .error { color: #ff6b6b; margin-bottom: 10px; }
    </style>
</head>
<body>

<!-- SUCCESS FLASH (SweetAlert) -->
<script th:if="${success != null}">
document.addEventListener('DOMContentLoaded', function() {
    Swal.fire({
        icon: 'success',
        title: /*[[${success}]]*/ 'Berhasil',
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 2500,
        timerProgressBar: true,
        background: '#1a1a1a',
        color: '#FFD700'
    });
});
</script>

<div class="login-box">
    <h2>Login ke <span style="color:#FFD700;">AlRent</span></h2>

    <!-- Show error message when login failed (Spring Security -> ?error param) -->
    <div th:if="${param.error}" class="error">
        Email atau password salah.
    </div>

    <!-- If you want to show other messages from model: -->
    <div th:if="${message != null}" class="error" th:text="${message}"></div>

    <!-- FORM: posts to /login (handled by Spring Security) -->
    <form th:action="@{/login}" method="post">



        <!-- NOTE: we use 'email' as username parameter; SecurityConfig must set usernameParameter("email") -->
        <input type="email" name="username" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        <p>Belum punya akun? <a th:href="@{/register}">Daftar Sekarang</a></p>
    </div>
</div>

</body>
</html>
