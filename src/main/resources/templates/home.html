<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:with="title='Home'"></th:block>

<th:block th:replace="layouts/main :: layout(~{::content})">
    <th:block th:fragment="content">

        <!-- WELCOME USER -->
        <div th:if="${user != null}"
             style="text-align:center; margin-top:40px; margin-bottom:20px;">

            <h2 style="
                color:#fff;
                font-size:28px;
                font-weight:600;
                margin-top:10px;
                text-shadow:0 0 15px rgba(255,255,255,0.3);
            ">
                Halo,
                <span id="userName" style="color:#FFD700; border-right:2px solid #FFD700;"></span>
            </h2>
        </div>

        <!-- ANIMASI NAMA -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                const text = /*[[${user != null ? user.name : ''}]]*/ "";
                const target = document.getElementById('userName');
                let i = 0;

                function typeWriter() {
                    if (i < text.length) {
                        target.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 120);
                    } else {
                        setTimeout(() => {
                            target.textContent = '';
                            i = 0;
                            typeWriter();
                        }, 2000);
                    }
                }
                typeWriter();
            });
        </script>

        <!-- HERO -->
        <div style="text-align: center; margin-top: 30px;">
            <h1 style="font-size: 34px; color: #FFD700; margin-bottom: 10px; font-weight:700;">
                Selamat Datang di <span style="color:white;">AlRent!</span>
            </h1>

            <img th:src="@{/images/hero-ht.jpg}"
                 alt="Hero"
                 style="width: 80%; max-width: 850px; border-radius: 15px; border: 2px solid #FFD700; margin-top:25px;">

            <br><br>

            <a th:href="@{/ht}"
               style="background: #FFD700; padding:14px 25px; border-radius:10px;
                      text-decoration:none; font-weight:bold; color:#111;">
                Lihat Daftar HT
            </a>
        </div>

        <!-- ALASAN -->
        <div style="margin-top:70px; text-align:center;">
            <h2 style="color:#FFD700; margin-bottom:25px; font-size:24px;">
                Kenapa Memilih AlRent?
            </h2>

            <div style="display:flex; justify-content:center; flex-wrap:wrap; gap:15px;">
                <div style="background:#1a1a1a; padding:10px 18px; border-radius:8px; border:1px solid #333;">
                    Harga terjangkau dan transparan
                </div>

                <div style="background:#1a1a1a; padding:10px 18px; border-radius:8px; border:1px solid #333;">
                    Perangkat berkualitas tinggi
                </div>

                <div style="background:#1a1a1a; padding:10px 18px; border-radius:8px; border:1px solid #333;">
                    Proses cepat & mudah
                </div>

                <div style="background:#1a1a1a; padding:10px 18px; border-radius:8px; border:1px solid #333;">
                    Cocok untuk berbagai event
                </div>
            </div>
        </div>

    </th:block>
</th:block>

</html>
