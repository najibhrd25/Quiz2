<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:with="title='Home'"></th:block>

<th:block th:replace="layouts/main :: layout(~{::content})">
<th:block th:fragment="content">

    <!-- HERO -->
    <div style="text-align:center; margin-top:30px;">

        <h1 style="font-size:34px; color:#FFD700; margin-bottom:10px; font-weight:700;">
            Welcome to <span style="color:white;">AlRent!</span>
        </h1>

        <img th:src="@{/images/hero-ht.jpg}"
             alt="Hero"
             style="width:80%; max-width:500px; border-radius:15px; border:2px solid #FFD700; margin-top:25px; transition:0.3s;"
             onmouseover="this.style.transform='scale(1.03)'; this.style.boxShadow='0 4px 15px rgba(255,215,0,0.3)';"
             onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">

        <br><br>

        <a th:href="@{/ht}"
           style="
                background:#FFD700;
                padding:14px 25px;
                border-radius:10px;
                text-decoration:none;
                font-weight:bold;
                color:#111;
                display:inline-block;
                transition:0.3s;
           "
           onmouseover="this.style.background='#ffea00'; this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 15px rgba(255,215,0,0.3)';"
           onmouseout="this.style.background='#FFD700'; this.style.transform='scale(1)'; this.style.boxShadow='none';">
            View HT List
        </a>

    </div>


    <!-- WHY CHOOSE US -->
    <div style="margin-top:70px; text-align:center;">

        <h2 style="color:#FFD700; margin-bottom:25px; font-size:24px;">
            Why Choose AlRent?
        </h2>

        <div style="display:flex; justify-content:center; flex-wrap:wrap; gap:15px;">

            <!-- CARD 1 -->
            <div style="
                background:#FFD700;
                color:#111;
                padding:10px 18px;
                border-radius:8px;
                border:1px solid #bfa300;
                font-weight:600;
                transition:0.3s;
                cursor:pointer;
            "
            onmouseover="this.style.background='#ffe44d'; this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(255,215,0,0.25)';"
            onmouseout="this.style.background='#FFD700'; this.style.transform='none'; this.style.boxShadow='none';">
                Affordable and Transparent Pricing
            </div>

            <!-- CARD 2 -->
            <div style="
                background:#FFD700;
                color:#111;
                padding:10px 18px;
                border-radius:8px;
                border:1px solid #bfa300;
                font-weight:600;
                transition:0.3s;
                cursor:pointer;
            "
            onmouseover="this.style.background='#ffe44d'; this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(255,215,0,0.25)';"
            onmouseout="this.style.background='#FFD700'; this.style.transform='none'; this.style.boxShadow='none';">
                High-Quality Devices
            </div>

            <!-- CARD 3 -->
            <div style="
                background:#FFD700;
                color:#111;
                padding:10px 18px;
                border-radius:8px;
                border:1px solid #bfa300;
                font-weight:600;
                transition:0.3s;
                cursor:pointer;
            "
            onmouseover="this.style.background='#ffe44d'; this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(255,215,0,0.25)';"
            onmouseout="this.style.background='#FFD700'; this.style.transform='none'; this.style.boxShadow='none';">
                Fast & Easy Process
            </div>

            <!-- CARD 4 -->
            <div style="
                background:#FFD700;
                color:#111;
                padding:10px 18px;
                border-radius:8px;
                border:1px solid #bfa300;
                font-weight:600;
                transition:0.3s;
                cursor:pointer;
            "
            onmouseover="this.style.background='#ffe44d'; this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(255,215,0,0.25)';"
            onmouseout="this.style.background='#FFD700'; this.style.transform='none'; this.style.boxShadow='none';">
                Perfect for Any Event
            </div>

        </div>
    </div>

</th:block>
</th:block>
</html>
