<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Set title halaman -->
<th:block th:with="title='Daftar HT'"></th:block>

<!-- Pakai layout utama DENGAN PARAMETER -->
<th:block th:replace="layouts/main :: layout(~{::content})">

    <!-- Slot content -->
    <th:block th:fragment="content">

        <div style="text-align:center; margin-top:30px;">
            <h1 style="
                color:#FFD700;
                font-size:28px;
                font-weight:600;
                margin-bottom:10px;
                letter-spacing:0.5px;
            ">
                HT List
            </h1>

            <p style="
                color:#ccc;
                font-size:16px;
                margin-bottom:40px;
            ">
                Choose your favorite HT from
                <strong style="color:#FFD700;">AlRent</strong>.
            </p>

            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                flex-wrap:wrap;
                gap:25px;
                max-width:1000px;
                margin:auto;
            ">

                <!-- LOOP LIST HT -->
                <div th:each="ht : ${hts}"
                     style="
                        background:#1a1a1a;
                        border:1px solid #333;
                        border-radius:12px;
                        padding:18px;
                        width:240px;
                        text-align:center;
                        transition:0.3s;
                     "
                     onmouseover="this.style.borderColor='#FFD700'; this.style.transform='translateY(-6px)';"
                     onmouseout="this.style.borderColor='#333'; this.style.transform='none';">

                    <img th:src="@{'/images/' + ${ht.gambar}}"
                         th:alt="${ht.nama}"
                         style="width:100%; border-radius:10px; margin-bottom:10px;">

                    <h3 style="color:#f5f5f5; margin-bottom:8px;"
                        th:text="${ht.nama}">
                    </h3>

                    <p style="color:#ccc; margin-bottom:15px;">
                        Rp <span th:text="${#numbers.formatInteger(ht.harga, 0, 'POINT')}"></span> day
                    </p>

                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="nama_ht" th:value="${ht.nama}">
                        <input type="hidden" name="harga" th:value="${ht.harga}">

                        <button type="submit"
                                style="
                                    background:#FFD700;
                                    border:none;
                                    padding:10px 14px;
                                    border-radius:8px;
                                    font-weight:bold;
                                    color:#111;
                                    cursor:pointer;
                                    transition:0.2s;
                                "
                                onmouseover="this.style.background='#ffea00';"
                                onmouseout="this.style.background='#FFD700';">
                            Add to Cart
                        </button>
                    </form>

                </div>

            </div>
        </div>

    </th:block>

</th:block>

</html>
