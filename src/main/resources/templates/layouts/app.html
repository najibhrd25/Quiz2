<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AlRent Auth</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=Nunito" rel="stylesheet">

    <!-- Static CSS/JS (kalau ada custom asset, pasang di static folder -->
    <link th:href="@{/css/app.css}" rel="stylesheet" />

</head>
<body>
<div id="app">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">

            <a class="navbar-brand" th:href="@{/}">
                AlRent
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left Side -->
                <ul class="navbar-nav me-auto"></ul>

                <!-- Right Side -->
                <ul class="navbar-nav ms-auto">

                    <!-- IF USER NOT LOGGED IN -->
                    <li class="nav-item" th:if="${!#authentication.authenticated}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                    <li class="nav-item" th:if="${!#authentication.authenticated}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>

                    <!-- IF USER LOGGED IN -->
                    <li class="nav-item dropdown" th:if="${#authentication.authenticated}">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle"
                           href="#" role="button" data-bs-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            <span th:text="${#authentication.getName()}"></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">
                                    Logout
                                </button>
                            </form>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="py-4">
        <div th:insert="~{::content}"></div>
    </main>

</div>

<!-- Bootstrap JS (opsional) -->
<script th:src="@{/js/app.js}"></script>

</body>
</html>
