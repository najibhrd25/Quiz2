<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Pakai layout utama -->
<html th:replace="layouts/app :: layout (~{::body})">

<body>

<div class="container" style="margin-top: 40px;">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card" style="background:#1a1a1a; border:1px solid #333; color:#f5f5f5;">
                <div class="card-header" style="background:#2b2b2b; color:#FFD700; padding:14px; font-weight:600;">
                    Confirm Password
                </div>

                <div class="card-body" style="padding:25px;">

                    <p style="margin-bottom: 20px;">
                        Please confirm your password before continuing.
                    </p>

                    <form th:action="@{/password/confirm}" method="post">

                        <!-- Spring CSRF token (aktif setelah Security di-setup nanti) -->
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

                        <div class="row mb-3">
                            <label for="password" class="col-md-4 col-form-label text-md-end" style="color:#FFD700;">
                                Password
                            </label>

                            <div class="col-md-6">
                                <input id="password" type="password" name="password"
                                       required autocomplete="current-password"
                                       style="width:100%; padding:10px; background:#111; border:1px solid #555; color:#f5f5f5; border-radius:6px;">
                            </div>
                        </div>

                        <div class="row mb-0" style="margin-top:20px;">
                            <div class="col-md-8 offset-md-4">

                                <button type="submit"
                                        style="background:#FFD700; border:none; color:#111; padding:8px 18px; border-radius:6px; font-weight:bold; cursor:pointer;">
                                    Confirm Password
                                </button>

                                <a th:href="@{/password/reset}"
                                   style="margin-left:12px; color:#FFD700; text-decoration:none;">
                                    Forgot Your Password?
                                </a>

                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
